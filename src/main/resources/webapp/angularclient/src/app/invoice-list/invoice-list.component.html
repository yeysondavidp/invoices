<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Cliente</th>
        <th scope="col">Fecha</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let invoice of invoices">
        <td>{{ invoice.invoiceNumber }}</td>
        <td>{{ invoice.clientId.name }}</td>
        <td>{{ invoice.date }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
